<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Dados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- ================================================================= -->

    
</head>
<body style="background-image: url(bg.jpg);">
    <div id="app">
        <h1 >Simulación de Dados</h1>
        <div>
            <label for="targetNumber">Seleccione un número objetivo (2-12): </label>
            <select id="targetNumber">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <button id="calculateProbability">Calcular Probabilidad</button>
        </div>
        <div id="probabilityResult"></div>
        <button id="rollButton">Lanzar Dados</button>
        <div id="diceContainer">
            <div id="die1" class="die">-</div>
            <div id="die2" class="die">-</div>
        </div>
        <div id="result"></div>
        <canvas id="probabilityChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
